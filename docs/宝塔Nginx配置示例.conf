server
{
    listen 80;
    listen 443 ssl http2;
    server_name www.tht-lab.com.cn;
    
    # 重要：前端dist目录
    index index.html index.htm;
    root /www/wwwroot/www.tht-lab.com.cn/dist;

    #CERT-APPLY-CHECK--START
    # 用于SSL证书申请时的文件验证相关配置 -- 请勿删除
    include /www/server/panel/vhost/nginx/well-known/www.tht-lab.com.cn.conf;
    #CERT-APPLY-CHECK--END

    #SSL-START SSL相关配置，请勿删除或修改下一行带注释的404规则
    #error_page 404/404.html;
    ssl_certificate    /www/server/panel/vhost/cert/www.tht-lab.com.cn/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/www.tht-lab.com.cn/privkey.pem;
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000";
    error_page 497  https://$host$request_uri;
    #SSL-END

    #ERROR-PAGE-START  错误页配置，可以注释、删除或修改
    error_page 404 /404.html;
    #error_page 502 /502.html;
    #ERROR-PAGE-END

    #PHP-INFO-START  PHP引用配置，可以注释或修改（Vue项目不需要PHP，可以注释掉）
    #include enable-php-82.conf;
    #PHP-INFO-END

    #REWRITE-START URL重写规则引用,修改后将导致面板设置的伪静态规则失效
    # Vue Router history模式需要特殊处理，建议注释掉宝塔的伪静态规则
    #include /www/server/panel/vhost/rewrite/www.tht-lab.com.cn.conf;
    #REWRITE-END

    #禁止访问的文件或目录
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }

    #一键申请SSL证书验证目录相关设置
    location ~ \.well-known{
        allow all;
    }

    #禁止在证书验证目录放入敏感文件
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    # API 图片资源缓存（必须在通用API代理之前，优先匹配图片请求）
    # 为 /api/uploads/ 路径下的图片添加缓存，提升加载速度
    location ~ ^/api/uploads/.*\.(gif|jpg|jpeg|png|bmp|swf|ico|svg|webp)$ {
        proxy_pass http://127.0.0.1:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 图片缓存设置（30天 = 2592000秒）
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        
        # 优化代理性能
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # 不记录图片请求日志（减少日志文件大小）
        access_log off;
        error_log /dev/null;
    }

    # API 代理到后端服务（重要：必须在其他location之前，使用正则匹配 /api 和 /api/）
    location ~ ^/api(/|$) {
        proxy_pass http://127.0.0.1:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 不记录API请求日志（可选）
        access_log off;
    }

    # WebSocket 代理（用于实时聊天功能）
    location /ws {
        proxy_pass http://127.0.0.1:8082;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 静态资源缓存优化（必须在 try_files 之前）
    # 注意：由于 API 代理在前面（第60行），此规则不会匹配 /api/ 路径下的图片
    # API 图片由后端处理，前端静态资源图片由 Nginx 直接提供
    location ~ \.(gif|jpg|jpeg|png|bmp|swf|ico|svg|webp)$
    {
        expires 30d;
        add_header Cache-Control "public, immutable";
        error_log /dev/null;
        access_log /dev/null;
    }

    location ~ .*\.(js|css|woff|woff2|ttf|eot)$
    {
        expires 1y;
        add_header Cache-Control "public, immutable";
        error_log /dev/null;
        access_log /dev/null;
    }

    # 前端路由支持（Vue Router history 模式）
    # 必须放在最后，作为默认处理
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gzip 压缩（提升加载速度）
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript application/xml application/font-woff application/font-woff2;
    gzip_disable "msie6";
    gzip_proxied any;  # 对所有代理请求启用压缩
    gzip_buffers 16 8k;  # 设置压缩缓冲区

    access_log  /www/wwwlogs/www.tht-lab.com.cn.log;
    error_log  /www/wwwlogs/www.tht-lab.com.cn.error.log;
}

